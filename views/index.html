<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IBM Problem Management Records</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="antixss.js" type="text/javascript"></script>
</head>

<body>
    <div class="main" id="main">
        <header class="header">
            <div id="headerText">
                <label id=>IBM Watson</label>
            </div>
        </header>

        <div class="content" id="content">
            <div class="form" id="form">
                <br>
                <div id="nameInput" class="input-group-lg center-block helloInput">
                    <p class="lead" data-i18n="How can I help you?"></p>
                    <input id="user_name" type="text" class="form-control" aria-describedby="sizing-addon1" value="" />
                    <input id="user_email" type="email" class="form-control" aria-describedby="sizing-addon1"
                        value="" />
                    <textarea id="description" class="form-control" aria-describedby="sizing-addon1" value=""
                        rows="3"></textarea>
                    <br>
                    <button onClick="sendData()">Submit</button>
                </div>
                <div></div>
                <p id="response" class="lead text-center"></p>

                <p id="databaseNames" class="lead text-center"></p>
            </div>
            <br>

            <div id="chatColumn" class="chat-column">
                <div id="chatHeader">
                    <label id="chatTitle">Watson Assistant</label>
                    <div id="collapseBtn" role="button" onClick="collapseChat()">
                        <svg height="20" viewBox="0 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m256 512c-68.378906 0-132.667969-26.628906-181.019531-74.980469-48.351563-48.351562-74.980469-112.640625-74.980469-181.019531s26.628906-132.667969 74.980469-181.019531c48.351562-48.351563 112.640625-74.980469 181.019531-74.980469s132.667969 26.628906 181.019531 74.980469c48.351563 48.351562 74.980469 112.640625 74.980469 181.019531s-26.628906 132.667969-74.980469 181.019531c-48.351562 48.351563-112.640625 74.980469-181.019531 74.980469zm0-472c-119.101562 0-216 96.898438-216 216s96.898438 216 216 216 216-96.898438 216-216-96.898438-216-216-216zm138.285156 182-28.285156-28.285156-110 110-110-110-28.285156 28.285156 138.285156 138.285156zm0 0"
                                fill="#ffffff" />
                        </svg>
                    </div>
                </div>
                <div id="chat"></div>
                <div id="chatBottom"><label for="textInput" class="inputOutline">
                        <input id="textInput" class="input responsive-column" autofocus placeholder="Say something"
                            type="text">

                        <div class="chatButton" role="button" onClick="sendWatson()" tabindex="0"
                            aria-label="Send button" class="send-btn cm-active"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" class="cm-send-btn" aria-labelledby="umx-send-btn-title">
                                <title id="umx-send-btn-title">Send Message</title>
                                <g fill="none" fill-rule="evenodd">
                                    <path class="umx-messaging-return-on"
                                        d="M19.631 11.403L4.965 4.07a.669.669 0 0 0-.941.772l1.77 6.491h7.54v1.334h-7.54l-1.77 6.491a.666.666 0 0 0 .94.771l14.667-7.333a.666.666 0 0 0 0-1.193"
                                        fill="#858C94"></path>
                                    <path d="M2 2h20v20H2z"></path>
                                </g>
                            </svg>
                        </div>
                    </label>
                </div>
            </div>
            <div id="expandBtn" class="collapse" role="button" onClick="expandChat()">
                <svg height="35" viewBox="0 0 512 512" width="35" xmlns="http://www.w3.org/2000/svg">
                    <title id="umx-send-btn-title">Chat with us!</title>
                    <path
                        d="m256 512c-68.378906 0-132.667969-26.628906-181.019531-74.980469-48.351563-48.351562-74.980469-112.640625-74.980469-181.019531s26.628906-132.667969 74.980469-181.019531c48.351562-48.351563 112.640625-74.980469 181.019531-74.980469s132.667969 26.628906 181.019531 74.980469c48.351563 48.351562 74.980469 112.640625 74.980469 181.019531s-26.628906 132.667969-74.980469 181.019531c-48.351562 48.351563-112.640625 74.980469-181.019531 74.980469zm0-472c-119.101562 0-216 96.898438-216 216s96.898438 216 216 216 216-96.898438 216-216-96.898438-216-216-216zm138.285156 250-138.285156-138.285156-138.285156 138.285156 28.285156 28.285156 110-110 110 110zm0 0"
                        fill="#477fbe" />
                </svg>
            </div>
        </div>

        <footer class="footer">
            <div id="footerText">
                <span>Â© 2019 IBM Corporation</span>
            </div>
        </footer>
    </div>

</body>
<script src="js/index.js" type="text/javascript"></script>

</html>
