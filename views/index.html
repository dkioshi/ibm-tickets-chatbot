<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IBM Problem Management Records</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="antixss.js" type="text/javascript"></script>
    

    <script>
        $( document ).ready(function() {
            $.i18n().load( {
                en: {
                    "welcome": "Welcome.",
                    "name": "name",
                    "what_is_your_name": "How can I help you?",
                    "hello": "Hello $1",
                    "added_to_database": "Hello $1, your ticket have been submited!",
                    "database_contents": "Database contents: "
                }
            } );
            $('body').i18n();
            $('#user_name').attr("placeholder", $.i18n('Name') );
            $('#user_email').attr("placeholder", $.i18n('Enter email') );
            $('#description').attr("placeholder", $.i18n('Describe your problem') );
        });
        </script>

</head>

<body>
    <div class="container" id="container">
        <h1 data-i18n="welcome"></h1> <!-- Welcome -->
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead" data-i18n="what_is_your_name"></p>
            <input id="user_name" type="text" class="form-control" aria-describedby="sizing-addon1" value="" />
            <input id="user_email" type="email" class="form-control" aria-describedby="sizing-addon1" value="" />
            <textarea id="description" class="form-control" aria-describedby="sizing-addon1" value="" rows="3"></textarea>
        </div>
        <div><button onClick="sendData()">Teste</button></div>
        <p id="response" class="lead text-center"></p>

        <p id="databaseNames" class="lead text-center"></p>
    </div>
<br>
    
    <div class="chat-column">
        <div id="chat"></div>
        <label for="textInput" class="inputOutline">
        
          <input id="textInput" class="input responsive-column" autofocus placeholder="Say something" type="text">
          <button onClick="sendWatson()">Watson</button>
        
        </label>
    </div>



    <footer class="footer">
        <div class="container">
            <span>Still thinking about my footer</span>
        </div>
    </footer>

</body>
<script src="js/index.js" type="text/javascript"></script>

</html>
